<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexican Train - Live Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --highlight-color: #219ebc;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --danger: #e76f51;
            --success: #2a9d8f;
            --pending-color: #888; /* Color for pending scores */
            --warning-color: #ff9f1c; /* Color for updating indicator */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scaleWrapper {
            width: 1200px; /* Fixed reference width */
            height: 800px; /* Fixed reference height - adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically in the wrapper */
            align-items: center;
            transform-origin: center center;
            /* Border for debugging: border: 1px solid red; */
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Start from top */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 0.5em 0;
            text-align: center;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Scoreboard Styles --- */
        .scoreboard {
            width: 100%;
            border-collapse: collapse;
            font-size: 2em;
            margin-top: 10px;
        }

        .scoreboard th {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 2px solid #444;
            color: #888;
            font-size: 0.6em;
            text-transform: uppercase;
        }

        .scoreboard td {
            padding: 15px 15px;
            border-bottom: 1px solid #333;
            vertical-align: middle;
        }

        .scoreboard tr.rank-1 td { color: var(--gold); font-weight: bold; font-size: 1.1em; }
        .scoreboard tr.rank-2 td { color: var(--silver); }
        .scoreboard tr.rank-3 td { color: var(--bronze); }

        .rank-cell { width: 80px; text-align: center; }
        .score-cell { font-weight: bold; text-align: right; width: 250px; } /* Increased width for pending score */
        .diff-cell { font-size: 0.6em; color: #888; text-align: right; width: 200px; }
        .diff-cell span { display: block; }
        .diff-leader { color: var(--danger); }
        .diff-prev { color: var(--success); }

        .pending-score {
            font-size: 0.7em;
            color: var(--pending-color);
            margin-left: 10px;
            font-weight: normal;
        }

        /* --- Winner Styles --- */
        #winnerDisplay {
            text-align: center;
            display: none;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        #winnerDisplay h1 { font-size: 3em; margin-bottom: 0.2em; color: var(--gold); }
        #winnerDisplay .winner-name { font-size: 6em; font-weight: bold; margin: 0.2em 0; color: #fff; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        #winnerDisplay .congrats-msg { font-size: 2em; color: #aaa; }

        /* --- Round Indicator Styles --- */
        #roundDisplay {
            font-size: 1.8em;
            color: var(--highlight-color);
            margin-bottom: 5px; /* Reduced margin */
            font-weight: bold;
            background: rgba(33, 158, 188, 0.1);
            padding: 5px 20px;
            border-radius: 30px;
            border: 2px solid var(--highlight-color);
            display: inline-block; /* Center properly */
        }

        .updating-indicator {
            font-size: 1.2em;
            color: var(--warning-color);
            margin-top: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 1.5s infinite;
            height: 1.5em; /* Reserve height to prevent jumping */
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* --- Graph Styles --- */
        #graphDisplay {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
        }

        #graphTitle {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #ccc;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .status-bar {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #444;
            pointer-events: none; /* Don't block clicks if it overlays something */
        }
    </style>
</head>
<body>

    <div id="scaleWrapper">
        <div class="container" id="mainContainer">
            <!-- Scoreboard View -->
            <div id="scoreboardView" class="fade-in" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <h1>Mexican Train Live</h1>
                <div id="roundDisplay">Round: -</div>
                <div id="updatingIndicator" class="updating-indicator hidden">Updating numbers...</div>

                <table class="scoreboard">
                    <thead>
                        <tr>
                            <th class="rank-cell">Rank</th>
                            <th>Player</th>
                            <th class="score-cell">Total Score</th>
                            <th class="diff-cell">Behind Leader / Prev</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
                <div id="waitingForGame" class="hidden" style="text-align: center; margin-top: 50px; color: #666;">
                    <h2>Waiting for game to start...</h2>
                </div>
            </div>

            <!-- Winner View -->
            <div id="winnerDisplay">
                <h1>üèÜ WINNER! üèÜ</h1>
                <div class="winner-name" id="winnerName">Player</div>
                <div class="congrats-msg">Congratulations on the victory!</div>
            </div>

            <!-- Graph View -->
            <div id="graphDisplay" class="fade-in">
                 <h2 id="graphTitle">Monthly Leaderboard</h2>
                 <div style="position: relative; height: 80%; width: 100%;">
                    <canvas id="monthlyChart"></canvas>
                 </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">Connecting...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Firebase Config (Copied from index.html) ---
        const firebaseConfig = {
          apiKey: "AIzaSyD-e3H5CaoQobBqFwzDnCGZCUbniZQg_J0",
          authDomain: "i-am-awesome-tasker.firebaseapp.com",
          projectId: "i-am-awesome-tasker",
          storageBucket: "i-am-awesome-tasker.appspot.com",
          messagingSenderId: "853316153385",
          appId: "1:853316153385:web:db1fc1304b54a198a82c38",
          measurementId: "G-ZDBF73CFXS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- State ---
        let currentGameState = null;
        let allWins = [];
        let playersMap = {}; // Defined early for use in render
        let lastUpdateTimestamp = Date.now();
        let currentView = 'scoreboard'; // 'scoreboard', 'winner', 'graph'
        let chartInstance = null;
        const IDLE_TIMEOUT_MS = 60000; // 1 minute
        const GRAPH_DISPLAY_DURATION_MS = 10000; // 10 seconds
        let idleInterval;

        // --- DOM Elements ---
        const dom = {
            scaleWrapper: document.getElementById('scaleWrapper'),
            scoreboardView: document.getElementById('scoreboardView'),
            scoreboardBody: document.getElementById('scoreboardBody'),
            waitingForGame: document.getElementById('waitingForGame'),
            winnerDisplay: document.getElementById('winnerDisplay'),
            winnerName: document.getElementById('winnerName'),
            graphDisplay: document.getElementById('graphDisplay'),
            graphTitle: document.getElementById('graphTitle'),
            monthlyChart: document.getElementById('monthlyChart'),
            statusBar: document.getElementById('statusBar'),
            updatingIndicator: document.getElementById('updatingIndicator')
        };

        // --- Scaling Logic ---
        function resizeContent() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const targetWidth = 1200; // The width our design is based on
            const targetHeight = 800; // The height our design is based on

            const scaleX = width / targetWidth;
            const scaleY = height / targetHeight;

            // Choose the smaller scale to fit entirely within the viewport
            // Subtract a tiny bit to ensure no edge clipping due to rounding
            const scale = Math.min(scaleX, scaleY) * 0.95;

            dom.scaleWrapper.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', resizeContent);
        window.addEventListener('DOMContentLoaded', resizeContent);

        // --- Logic ---

        function init() {
            resizeContent(); // Initial scale

            if(typeof Chart !== 'undefined' && typeof ChartDataLabels !== 'undefined') {
                Chart.register(ChartDataLabels);
            }

            dom.statusBar.textContent = "Live";

            // Listen to Active Game
            onSnapshot(doc(db, 'activeGames', 'mexican_train'), (doc) => {
                handleGameUpdate(doc);
            }, (error) => {
                console.error("Game listener error:", error);
                dom.statusBar.textContent = "Error connecting to game.";
            });

            // Listen to Wins (for Graph)
            const winsQuery = query(collection(db, 'wins'), orderBy('timestamp', 'desc'));
            onSnapshot(winsQuery, (snapshot) => {
                // Filter wins ONLY for this game type ('mexican_train')
                allWins = snapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(w => w.gameId === 'mexican_train');

                // If we are currently viewing the graph, update it immediately
                if (currentView === 'graph') {
                    renderGraph();
                }
            });

             // Add listener for players
            onSnapshot(collection(db, 'players'), (snapshot) => {
                snapshot.docs.forEach(doc => {
                    playersMap[doc.id] = doc.data().name;
                });
                // If graph is active, refresh it to show correct names
                if (currentView === 'graph') renderGraph();
                // If scoreboard active, re-render to ensure names are up to date
                if (currentView === 'scoreboard') renderScoreboard();
            });

            // Start Idle/Cycle Timer
            idleInterval = setInterval(manageViewCycle, 1000);
        }

        function handleGameUpdate(docSnapshot) {
            lastUpdateTimestamp = Date.now(); // Reset idle timer on any update

            if (!docSnapshot.exists()) {
                currentGameState = null;
                showView('scoreboard');
                renderScoreboard();
                return;
            }

            const data = docSnapshot.data();
            const previousStatus = currentGameState ? currentGameState.status : null;
            currentGameState = { id: docSnapshot.id, ...data };

            // Determine view based on game status
            if (currentGameState.status === 'completed') {
                // If newly completed, show Winner immediately
                if (previousStatus !== 'completed') {
                    showView('winner');
                    lastUpdateTimestamp = Date.now(); // Reset timer so we stay on winner for a bit
                }
                // If already completed, let the cycle manage views (Winner <-> Graph)
            } else {
                // Ongoing game: Always show scoreboard on update
                showView('scoreboard');
            }
        }

        function showView(viewName) {
            currentView = viewName;
            dom.scoreboardView.classList.add('hidden');
            dom.winnerDisplay.classList.add('hidden');
            dom.graphDisplay.classList.add('hidden');
            dom.graphDisplay.style.display = 'none'; // Ensure display none is reset
            dom.winnerDisplay.style.display = 'none';

            if (viewName === 'scoreboard') {
                dom.scoreboardView.classList.remove('hidden');
                renderScoreboard();
            } else if (viewName === 'winner') {
                dom.winnerDisplay.style.display = 'block'; // using display:block for animation
                dom.winnerDisplay.classList.remove('hidden');
                renderWinner();
            } else if (viewName === 'graph') {
                dom.graphDisplay.style.display = 'flex'; // Use flex for graph container
                dom.graphDisplay.classList.remove('hidden');
                renderGraph();
            }
        }

        function manageViewCycle() {
            const now = Date.now();
            const timeSinceLastUpdate = now - lastUpdateTimestamp;

            if (currentGameState && currentGameState.status === 'completed') {
                // CYCLE: Winner (10s) <-> Graph (10s)
                const cycleDuration = 20000; // 20s total cycle
                const phase = timeSinceLastUpdate % cycleDuration;

                if (phase < 10000) {
                    if (currentView !== 'winner') showView('winner');
                } else {
                    if (currentView !== 'graph') showView('graph');
                }

            } else {
                // ONGOING GAME: Scoreboard (Active) -> Graph (Idle) -> Scoreboard

                if (currentView === 'scoreboard') {
                    // Switch to graph if idle for > 1 min
                    if (timeSinceLastUpdate > IDLE_TIMEOUT_MS) {
                        console.log("Idle timeout reached. Switching to Graph.");
                        showView('graph');
                        lastUpdateTimestamp = now; // Reset "timer" for the graph duration
                    }
                } else if (currentView === 'graph') {
                    // Switch back to scoreboard after 10 seconds
                    if (timeSinceLastUpdate > GRAPH_DISPLAY_DURATION_MS) {
                        console.log("Graph duration ended. Switching back to Scoreboard.");
                        showView('scoreboard');
                        lastUpdateTimestamp = now; // Reset "timer" for the scoreboard idle check
                    }
                }
            }
        }

        function renderScoreboard() {
            dom.scoreboardBody.innerHTML = '';
            dom.updatingIndicator.classList.add('hidden'); // Hide by default

            if (!currentGameState || currentGameState.status !== 'ongoing') {
                 if(!currentGameState) {
                     dom.waitingForGame.classList.remove('hidden');
                     dom.scoreboardBody.innerHTML = '';
                     document.getElementById('roundDisplay').style.display = 'none';
                     return;
                 }
            }

            dom.waitingForGame.classList.add('hidden');

            // Update Round Display
            const roundDisplay = document.getElementById('roundDisplay');
            if (currentGameState.currentRound !== undefined) {
                roundDisplay.textContent = `Round: ${currentGameState.currentRound}`;
                roundDisplay.style.display = 'inline-block';
            } else {
                roundDisplay.style.display = 'none';
            }

            const playersData = currentGameState.players || {};
            const inProgressScores = currentGameState.inProgressScores || {};
            let isUpdating = false;

            // Calculate Totals - SORTING uses only confirmed scores
            const leaderboard = Object.entries(playersData).map(([id, data]) => {
                const completedTotal = (data.scores || []).reduce((a, b) => a + b, 0);
                const currentRound = inProgressScores[id] ? parseInt(inProgressScores[id]) : 0;

                if (inProgressScores[id] !== undefined && inProgressScores[id] !== "" && currentRound >= 0) {
                    isUpdating = true;
                }

                return {
                    id,
                    name: data.name,
                    total: completedTotal, // Used for sorting and main display
                    pending: currentRound,
                    hasPending: inProgressScores[id] !== undefined && inProgressScores[id] !== ""
                };
            });

            // Show updating indicator if any activity
            if (isUpdating) {
                dom.updatingIndicator.classList.remove('hidden');
            }

            // Sort: Lowest score wins in Mexican Train
            leaderboard.sort((a, b) => a.total - b.total);

            // Render Rows
            if (leaderboard.length === 0) {
                 dom.waitingForGame.classList.remove('hidden');
                 return;
            }

            const leaderScore = leaderboard[0].total;

            leaderboard.forEach((player, index) => {
                const rank = index + 1;
                const tr = document.createElement('tr');
                tr.className = `rank-${rank}`;

                const diffLeader = player.total - leaderScore;
                let diffPrev = 0;
                if (index > 0) {
                    diffPrev = player.total - leaderboard[index - 1].total;
                }

                let diffHtml = '';
                if (index > 0) {
                    diffHtml = `<span class="diff-leader">+${diffLeader} from 1st</span>`;
                    if (diffPrev > 0) {
                        diffHtml += `<span class="diff-prev">+${diffPrev} from prev</span>`;
                    }
                } else {
                     diffHtml = `<span style="color:var(--gold)">LEADER</span>`;
                }

                let scoreContent = `${player.total}`;
                if (player.hasPending) {
                    scoreContent += `<span class="pending-score">(+${player.pending})</span>`;
                }

                tr.innerHTML = `
                    <td class="rank-cell">#${rank}</td>
                    <td>${escapeHtml(player.name)}</td>
                    <td class="score-cell">${scoreContent}</td>
                    <td class="diff-cell">${diffHtml}</td>
                `;
                dom.scoreboardBody.appendChild(tr);
            });
        }

        function renderWinner() {
            if (!currentGameState || !currentGameState.players) return;

            // Recalculate finals just to be safe
            const leaderboard = Object.entries(currentGameState.players).map(([id, data]) => {
                const total = (data.scores || []).reduce((a, b) => a + b, 0);
                return { name: data.name, total };
            }).sort((a, b) => a.total - b.total);

            if (leaderboard.length > 0) {
                dom.winnerName.textContent = leaderboard[0].name;
            }
        }

        function renderGraph() {
            if (chartInstance) {
                chartInstance.destroy();
            }

            const ctx = dom.monthlyChart.getContext('2d');
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const monthName = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][currentMonth];

            dom.graphTitle.textContent = `${monthName} ${currentYear} Leaderboard (Total Wins)`;

            // Filter wins for this month
            const monthlyWins = allWins.filter(w => {
                if (!w.timestamp) return false;
                const d = w.timestamp.toDate();
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            });

            // Aggregate
            const winCounts = {};

            monthlyWins.forEach(w => {
                const name = playersMap[w.playerId] || 'Unknown';
                winCounts[name] = (winCounts[name] || 0) + 1;
            });

            const sortedData = Object.entries(winCounts)
                .sort((a, b) => b[1] - a[1]); // Highest wins first

            const labels = sortedData.map(d => d[0]);
            const data = sortedData.map(d => d[1]);

            if (labels.length === 0) {
                 // No data
                 ctx.font = "20px Arial";
                 ctx.fillStyle = "#888";
                 ctx.textAlign = "center";
                 ctx.fillText("No wins recorded yet this month.", dom.monthlyChart.width/2, dom.monthlyChart.height/2);
                 return;
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Wins',
                        data: data,
                        backgroundColor: '#219ebc',
                        borderColor: '#1a7f9a',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#888', stepSize: 1 },
                            grid: { color: '#333' }
                        },
                        x: {
                            ticks: { color: '#ccc', font: { size: 16, weight: 'bold' } },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'top',
                            font: { size: 14, weight: 'bold' }
                        }
                    }
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Start
        init();

    </script>
</body>
</html>
